#            0.0/24           1.0/24           2.0/24           3.0/24
#    host ------------ R01 ------------ R12 ------------ R23 ------------ Server
#       0.2         0.3 | 1.2        1.3 | 2.2        2.3 | 3.2          3.3


services:
  r01:
    build: ./router
    container_name: r01
    privileged: true
    networks:
      N0:
        ipv4_address: 10.0.0.3
      N1:
        ipv4_address: 10.0.1.2

  r12:
    build: ./router
    container_name: r12
    privileged: true
    networks:
      N1:
        ipv4_address: 10.0.1.3
      N2:
        ipv4_address: 10.0.2.2

  r23:
    build: ./router
    container_name: r23
    privileged: true
    networks:
      N2:
        ipv4_address: 10.0.2.3
      N3:
        ipv4_address: 10.0.3.2

  server:
    build: ./server
    container_name: server
    privileged: true
    networks:
      N3:
        ipv4_address: 10.0.3.3


networks:
  N0:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
  N1:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
  N2:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.2.0/24
  N3:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
