x-common: &default-settings
  privileged: true
  ulimits:
    nofile:
      soft: 100000
      hard: 200000
  restart: no

services:
  r1:
    build: ./router
    image: router
    container_name: r1
    hostname: r1
    <<: *default-settings
    volumes:
      - ./rip/R1-ripd.conf:/etc/frr/ripd.conf
      - ./ospfd.conf:/etc/frr/ospfd.conf
    networks:
      N0:
        ipv4_address: 10.0.0.3
      N1:
        ipv4_address: 10.0.1.2
      N3:
        ipv4_address: 10.0.3.2

  r2:
    image: router
    container_name: r2
    hostname: r2
    <<: *default-settings
    depends_on:
      - r1
    volumes:
      - ./rip/R2-ripd.conf:/etc/frr/ripd.conf
      - ./ospfd.conf:/etc/frr/ospfd.conf
    networks:
      N1:
        ipv4_address: 10.0.1.3
      N2:
        ipv4_address: 10.0.2.2

  r3:
    image: router
    container_name: r3
    hostname: r3
    <<: *default-settings
    depends_on:
      - r1
    volumes:
      - ./rip/R3-ripd.conf:/etc/frr/ripd.conf
      - ./ospfd.conf:/etc/frr/ospfd.conf
    networks:
      N2:
        ipv4_address: 10.0.2.3
      N3:
        ipv4_address: 10.0.3.3
      N4:
        ipv4_address: 10.0.4.2

  server:
    build: ./server
    image: server
    container_name: server
    privileged: true
    depends_on:
      - r1
    networks:
      N4:
        ipv4_address: 10.0.4.3


networks:
  N0:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
  N1:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
  N2:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.2.0/24
  N3:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.3.0/24
  N4:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.4.0/24
